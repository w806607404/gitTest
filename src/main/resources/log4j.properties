log4j.rootLogger=DEBUG, all,console
log4j.logger.com.scinan=DEBUG

log4j.logger.com.gzedu = DEBUG
log4j.logger.com.ibatis = DEBUG
log4j.logger.freemarker = error
log4j.logger.org.springframework = error
log4j.logger.com.opensymphony = info
log4j.logger.org.apache = info
log4j.logger.java.sql = debug

log4j.appender.all=org.apache.log4j.DailyRollingFileAppender
log4j.appender.all.File=${catalina.home}/logs/ddeddo/aw_all.log
log4j.appender.all.encoding=UTF-8
log4j.appender.all.layout=org.apache.log4j.PatternLayout
log4j.appender.all.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} [%c{4}]-[line: %L]-[%p] %m%n 

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} [%c{4}]-[line: %L]-[%p] %m%n 
